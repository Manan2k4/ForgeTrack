
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Worker - Prince Engg</title>
    </head>

    <body>
      <div id="root"></div>
      <!-- Early auth validation: runs before React mounts -->
      <script>
        (function(){
          try {
            var token = localStorage.getItem('authToken');
            var existingUser = localStorage.getItem('currentUser');
            if(!token){ return; }
            var apiBase = (window.__API_BASE__ || 'https://forgetrack-backend-wk3o.onrender.com/api');
            var controller = new AbortController();
            var timeout = setTimeout(function(){ controller.abort(); }, 2500);
            fetch(apiBase + '/auth/me', { headers:{ 'Authorization':'Bearer ' + token }, signal: controller.signal })
              .then(function(r){
                clearTimeout(timeout);
                if(!r.ok){
                  localStorage.removeItem('currentUser');
                  localStorage.removeItem('authToken');
                  if(location.pathname !== '/login'){ location.replace('/login'); }
                  return;
                }
                return r.json();
              })
              .then(function(payload){
                if(!payload || !payload.success || !payload.data || !payload.data.user) return;
                // If we had no currentUser but token valid, auto-login silently
                if(!existingUser){
                  localStorage.setItem('currentUser', JSON.stringify(payload.data.user));
                  if(location.pathname === '/login'){ location.replace('/work'); }
                }
              })
              .catch(function(){ /* network timeout; React will retry later */ });
          } catch(e){ /* swallow */ }
        })();
      </script>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
